syntax = "proto3";

package whot.v1;

import "google/api/annotations.proto";

option go_package = "whot/api/helloworld/v1;v1";

enum GameCommand {
    Nothing     = 0;  //
    SayHelloReq = 1;  //
    SayHelloRsp = 2;

    // request
    OnLoginReq       = 1001;  //登录
    OnLoginRsp       = 1002;
    OnLogoutReq      = 1003;  //登出
    OnLogoutRsp      = 1004;
    OnReadyReq       = 1005;  //准备
    OnReadyRsp       = 1006;
    OnSwitchTableReq = 1007;  //换桌
    OnSwitchTableRsp = 1008;
    OnSceneReq       = 1009;  //场景信息
    OnSceneRsp       = 1010;
    OnChatReq        = 1011;  //聊天
    OnChatRsp        = 1012;
    OnHostingReq     = 1013;  //托管
    OnHostingRsp     = 1014;
    OnForwardReq     = 1015;  //转发
    OnForwardRsp     = 1016;

    // game request
    OnPlayerActionReq = 1101;
    OnPlayerActionRsp = 1102;

    // push
    OnUserInfoPush    = 2001;  //玩家信息
    OnEmojiConfigPush = 2002;  //表情道具配置
    OnPlayerQuitPush  = 2003;  //玩家退出
    OnUserOfflinePush = 2004;  //用户断线通知

    // game push
    OnSetBankerPush = 2100;  //庄家通知
    OnSendCardPush  = 2101;  //发牌通知
    OnActivePush    = 2102;  //活动玩家通知
    OnDrawCardPush  = 2103;  //摸牌推送
    OnResultPush    = 2200;  //结算通知
}

// The whot service definition.
service Whot {
    // Sends a greeting
    rpc SayHelloReq(HelloRequest) returns (HelloReply) {
        option (google.api.http) = {
            get: "/whot/{name}"
        };
    }

    rpc OnLoginReq(LoginReq) returns (LoginRsp) {
        option (google.api.http) = {
            post: "/whot/OnLoginReq",
            body: "*"
        };
    }
    rpc OnLogoutReq(LogoutReq) returns (LogoutRsp) {
        option (google.api.http) = {
            post: "/whot/OnLogoutReq",
            body: "*"
        };
    }
    rpc OnReadyReq(ReadyReq) returns (ReadyRsp) {
        option (google.api.http) = {
            post: "/whot/OnReadyReq",
            body: "*"
        };
    }
    rpc OnSwitchTableReq(SwitchTableReq) returns (SwitchTableRsp) {
        option (google.api.http) = {
            post: "/whot/OnSwitchTableReq",
            body: "*"
        };
    }
    rpc OnSceneReq(SceneReq) returns (SceneRsp) {
        option (google.api.http) = {
            post: "/whot/OnSceneReq",
            body: "*"
        };
    }
    rpc OnChatReq(ChatReq) returns (ChatRsp) {
        option (google.api.http) = {
            post: "/whot/OnChatOrFaceReq",
            body: "*"
        };
    }
    rpc OnHostingReq(HostingReq) returns (HostingRsp) {
        option (google.api.http) = {
            post: "/whot/OnHostingReq",
            body: "*"
        };
    }
    rpc OnForwardReq(ForwardReq) returns (ForwardRsp) {
        option (google.api.http) = {
            post: "/whot/OnForwardReq",
            body: "*"
        };
    }
    // game request
    rpc OnPlayerActionReq(PlayerActionReq) returns (PlayerActionRsp) {
        option (google.api.http) = {
            post: "/whot/OnPlayCardReq",
            body: "*"
        };
    }
}

message HelloRequest {
    string name = 1;
}
message HelloReply {
    string message = 1;
}

// 登录
message LoginReq {
    int64 userID  = 1;  //ID
    string token  = 2;  //token
    int32 type    = 3;  //0:创建，1：加入 2:快速加入
    int32 tableID = 4;  //桌子号
    int32 chairID = 5;  //椅子号
}

message LoginRsp {
    int32 code    = 1;  //错误码
    string msg    = 2;  //错误信息
    int64 userID  = 3;  //ID
    int32 tableID = 4;
    int32 chairID = 5;
    int32 arenaID = 6;
}

// 登出
message LogoutReq {
    int64 userDBID = 1;
}

message LogoutRsp {
    int32 code   = 1;  //错误码 0:成功
    string msg   = 2;  //错误信息 主动/踢人
    int64 UserID = 3;
}

// 准备
message ReadyReq {
    int64 userID = 1;
    bool isReady = 2;
}

message ReadyRsp {
    int64 userID = 1;
    bool isReady = 2;
}

// 换桌
message SwitchTableReq {
    int64 userID  = 1;
    int32 chairID = 2;
}

message SwitchTableRsp {
    int32 code   = 1;
    string msg   = 2;
    int64 userID = 3;
}

// 聊天/表情
message ChatReq {
    int32 userID = 1;  //玩家ID
    int32 opType = 2;  //0表情 1快捷文字 2自定义文字
    int32 faceID = 3;  //表情or聊天ID
    string msg   = 4;  //聊天信息
}

message ChatRsp {
    int32 userID = 1;  //玩家ID
    int32 opType = 2;  //0表情 1快捷文字 2自定义文字
    int32 faceID = 3;  //表情or聊天ID
    string msg   = 4;  //聊天信息
}

// 转发
message ForwardReq {
    int32 type = 1;
    string msg = 2;
}

message ForwardRsp {
    int32 type = 1;
    string msg = 2;
}

// 托管
message HostingReq {
    bool isHosting = 1;  // true 托管； false 取消托管
}

message HostingRsp {
    int32 chairID   = 1;  //座位号
    int32 status    = 2;  //1:正常  2:托管
    int32 aiNum     = 3;  //玩家（非断线）超时引起的当前局的托管次数
    int32 playTimes = 4;  //操作时间
}

// 玩家信息推送
message UserInfoPush {
    int64 userID     = 1;  //用户ID
    int32 chairID    = 2;  //椅子号
    string userName  = 3;  //用户名字
    double money     = 4;  //玩家金币
    string avatar    = 5;  // 头像
    string avatarUrl = 6;  // 头像
    int32 vip        = 7;  //用户vip
    int32 status     = 8;  //用户状态，符合原Frame的用户状态 0:free 1:sit(noReady) 2:ready 3:gaming
    string ip        = 9;  //ip地址
}

// 玩家退出推送
message PlayerQuitPush {
    int64 userID  = 1;  //玩家ID
    int32 chairID = 2;  //椅子号
}

// 用户断线推送
message UserOfflinePush {
    int64 userID   = 1;  //用户ID
    bool isOffline = 2;  //用户离线状态
}

// ---------------------------------------------
/*

	  游戏协议
*/

// 玩家动作类型
enum ACTION {
    UNKNOWN      = 0;  // 未知动作
    PLAY         = 1;  // 出牌
    DRAW         = 2;  // 摸牌
    DECLARE_LAST = 3;  // 宣告最后一张牌
}

// 特效类型
enum EFFECT {
    NONE     = 0;  // 无特效
    HOLD_ON  = 1;  // 1牌特效：立即再次出牌
    PICK_TWO = 2;  // 2牌特效：下家抽两张牌并跳过回合
    SUSPEND  = 3;  // 8牌特效：跳过下家
    MARKET   = 4;  // 14牌特效：所有其他玩家各抽一张
    WHOT     = 5;  // 20牌特效：万能牌（可终止2/8牌反击）
}

// 游戏结束类型
enum FINISH {
    FINISH_NONE = 0;  // 未结束
    NORMAL      = 1;  // 玩家出完牌
    DECK_EMPTY  = 2;  // 牌堆剩余牌为0
}

// 设置庄家推送
message SetBankerPush {
    int32 chairID = 1;  // 庄家chairID
}

// 发牌推送
message SendCardPush {
    int64 userID          = 1;  // 用户ID
    repeated int32 cards  = 2;  // 发给玩家的牌（格式：花色*100 + 牌值）
    repeated int32 bottom = 3;  // 底牌
    int32 leftNum         = 4;  // 剩余牌数
}

// 场景请求/响应
message SceneReq {
    int64 userID = 1;  // 用户ID
}

// 场景响应，包含当前游戏状态和玩家信息
message SceneRsp {
    double baseScore            = 1;   // 基础分
    int32 stage                 = 2;   // 游戏阶段
    int64 timeout               = 3;   // 剩余时间（秒）
    int32 activeChairId         = 4;   // 当前操作玩家椅子号
    int32 bankerChairId         = 5;   // 庄家椅子号
    int32 lastCard              = 6;   // 最后出牌（花色*100 + 牌值）
    int32 currentSuit           = 7;   // 当前花色
    int32 leftNum               = 8;   // 剩余牌数
    PendingAction pendingAction = 9;   // 当前待处理动作（如反击）
    repeated PlayerInfo players = 10;  // 玩家列表
    AllowedAction allowedAction = 11;  // 当前允许的操作及牌
}

// 玩家基础信息
message PlayerInfo {
    int64 userId         = 1;  // 用户ID
    int32 chairId        = 2;  // 椅子号
    repeated int32 cards = 3;  // 手牌列表（格式：花色*100 + 牌值）
    bool hosting         = 4;  // 是否托管
    bool offline         = 5;  // 是否断线
    bool declaredLast    = 6;  // 是否宣告最后一张牌
    bool suspended       = 7;  // 是否被跳过回合
    ACTION lastAction    = 8;  // 最后操作
}

// 玩家操作请求
message PlayerActionReq {
    int64 userId  = 1;
    ACTION action = 2;

    oneof params {
        PlayCardParams playCard       = 3;
        DrawCardParams drawCard       = 4;
        DeclareLastParams declareLast = 5;
    }
}

// 出牌参数
message PlayCardParams {
    int32 card        = 1;  // 出的牌（花色*100 + 牌值）
    int32 declareSuit = 2;  // 万能牌声明花色，非万能牌时为0
}

// 摸牌参数
message DrawCardParams {
    int32 count = 1;  // 摸牌数量
}

// 宣告最后一张牌参数
message DeclareLastParams {
    bool isLast = 1;  // 是否宣告最后一张牌
}

// 玩家操作响应
message PlayerActionRsp {
    int32 code                  = 1;  // 返回码，0成功非0失败
    string msg                  = 2;  // 错误信息
    int64 userId                = 3;
    int32 chairId               = 4;
    ACTION action               = 5;
    int32 card                  = 6;   // 出牌或反击牌
    EFFECT effect               = 7;   // 触发特效
    PendingAction pendingAction = 8;   // 后续待处理动作
    int32 leftNum               = 9;   // 剩余牌数
    FINISH finishType           = 10;  // 游戏结束类型
    int32 newSuit               = 11;  // 万能牌声明的新花色
}

// 活动玩家操作推送（轮到玩家操作）
message ActivePush {
    int32 stage                 = 1;  // 游戏阶段
    int64 timeout               = 2;  // 剩余时间
    int32 activeChairId         = 3;  // 当前操作玩家
    int32 leftNum               = 4;  // 剩余牌数
    bool yourTurn               = 5;  // 是否轮到自己
    AllowedAction allowedAction = 6;  // 当前允许的操作及牌
    PendingAction pendingAction = 7;  // 待处理动作，如反击
}

// 允许操作及对应牌，客户端据此控制UI
message AllowedAction {
    repeated ACTION actions     = 1;  // 允许的动作（出牌、摸牌、宣告）
    repeated int32 allowedCards = 2;  // 允许出的牌（出牌动作时有效）
    bool mustCounter            = 3;  // 是否必须反击（仅出牌动作时有效）
}

// 待处理动作，用于客户端提示
message PendingAction {
    EFFECT effect   = 1;  // 特效及操作类型
    int32 target    = 2;  // 目标玩家椅子号
    int32 quantity  = 3;  // 数量（用于2牌等连锁效果）
    int32 initiator = 4;  // 发起者椅子号
    int32 cardValue = 5;  // 触发特效牌值（用于反击判断）
    int32 suit      = 6;  // 当前花色（万能牌声明用）
}

// 摸牌推送
message DrawCardPush {
    int64 userID         = 1;  // 用户ID
    int32 chairID        = 2;  // 椅子号
    repeated int32 draw  = 3;  // 摸到的牌
    repeated int32 cards = 4;  // 最后手牌
    int32 leftNum        = 5;  // 剩余牌数
}

// 结果推送
message ResultPush {
    FINISH finishType             = 1;
    repeated PlayerResult results = 2;
}

// 玩家结果
message PlayerResult {
    int64 userID             = 1;  // 用户ID
    int32 chairID            = 2;  // 椅子号
    bool isWinner            = 3;  // 是否获胜
    int32 score              = 4;  // 玩家得分
    repeated int32 handCards = 5;  // 剩余手牌
}
