syntax = "proto3";

package api.proto;

option go_package = "tcp/proto;proto";

message Payload {
    int32 op    = 1;  // 操作类型
    int32 place = 2;  // 占位，无用
    int32 type  = 3;  // 消息类型：0=Push, 1=Request, 2=Response, 3=Ping, 4=Pong, 5=Sub, 6=Unsub, 7=Pub
    int32 seq   = 4;  // 序列号，回包需对应
    int32 code  = 5;  // 错误码，回包参数
    bytes body  = 6;  // 包体
}

message Body {
    int64 playerId = 1;  // 玩家ID
    int32 ops      = 2;  // 操作码
    bytes data     = 3;  // 额外的数据
}
