syntax = "proto3";

package websocket.proto;

option go_package = "websocket/proto;proto";

message Payload {
    int32 op      = 1;  // 操作码：0=Push, 1=Request, 2=Response, 3=Ping, 4=Pong, 5=Sub, 6=Unsub, 7=Pub
    int32 place   = 2;  // 占位字段，可忽略或保留
    int32 seq     = 3;  // 序列号（Request 对应 Response）
    int32 code    = 4;  // 错误码
    int32 command = 5;  // 命令编号 (如LoginReq=1001)
    bytes body    = 6;  // 业务数据ProtoMessage（如 LoginReq/Resp/MatchPush 的二进制）
}